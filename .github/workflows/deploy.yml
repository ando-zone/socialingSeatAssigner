name: Deploy to GitHub Pages

on:
  push:
    branches: [ staging-main ]
  pull_request:
    branches: [ staging-main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v4

    - name: Setup Node.js ‚öôÔ∏è
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies üì¶
      run: npm ci

    - name: Debug environment variables üîç
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        echo "üîç Environment Variables Debug:"
        echo "URL exists: $([[ -n "$NEXT_PUBLIC_SUPABASE_URL" ]] && echo "YES" || echo "NO")"
        echo "URL length: ${#NEXT_PUBLIC_SUPABASE_URL}"
        echo "URL preview: ${NEXT_PUBLIC_SUPABASE_URL:0:30}..."
        echo "KEY exists: $([[ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]] && echo "YES" || echo "NO")"
        echo "KEY length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY}"
        echo "KEY preview: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:30}..."
        echo "üîç Secrets availability:"
        echo "Secret URL defined: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' }}"
        echo "Secret KEY defined: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}"

    - name: Build application üîß
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      run: npm run build

    - name: Create .nojekyll file
      run: touch out/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
        
    - name: Deploy to GitHub Pages üöÄ
      id: deployment
      uses: actions/deploy-pages@v4